[build]
  publish = "."

[functions]
  directory = "netlify/functions"

# Les bin IDs JSONBin sont en fallback dans les functions (memes valeurs que config.js).
# Pour overrider, definir dans Netlify dashboard > Site settings > Environment variables :
#   JSONBIN_API_KEY, JSONBIN_CANDIDATS_BIN, JSONBIN_ACTIONS_BIN
#
# Pour le backup automatique quotidien sur Google Drive (scheduled-backup.js) :
#   GOOGLE_CLIENT_ID       — Client ID OAuth2 (GCP)
#   GOOGLE_CLIENT_SECRET   — Client secret OAuth2 (GCP)
#   GOOGLE_REFRESH_TOKEN   — Refresh token Google (scopes: drive.file, gmail.send)
#
# Optionnel :
#   JSONBIN_BACKUP_BIN             — ID du bin JSONBin pour les metadonnees (auto-cree sinon)
#   GOOGLE_DRIVE_BACKUP_FOLDER     — ID du dossier Drive "Amarillo Backups" (auto-cree sinon)
#   BACKUP_ALERT_WEBHOOK           — URL webhook Slack pour alertes en cas d'echec
#   BACKUP_ALERT_EMAIL             — Email pour alertes (defaut: benjamin.fetu@amarillosearch.com)
