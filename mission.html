  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/tailwind.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.4/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-logo"><div class="sidebar-logo-icon">A</div>Amarillo ATS</div>
    <div class="sidebar-nav">
      <a href="index.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0h4"/></svg>Dashboard</a>
      <a href="candidats.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>Candidats</a>
      <a href="missions.html" class="active"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>Missions</a>
      <a href="entreprises.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>Entreprises</a>
      <a href="decideurs.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>D√©cideurs</a>
      <a href="carte.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/></svg>Carte</a>
      <a href="actions.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>Actions</a>
      <a href="facturation.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>Facturation</a>
    </div>
    <div style="padding:12px 20px;border-top:1px solid #334155;"><button onclick="UI.showConfigModal()" class="btn btn-secondary" style="width:100%;justify-content:center;font-size:0.75rem;">Configuration</button></div>
  </nav>

  <div class="main-content">
    <header class="topbar" data-entity="missions">
      <a href="missions.html" style="color:#64748b;text-decoration:none;font-size:0.8125rem;">‚Üê Retour aux missions</a>
      <div class="search-global"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg><input type="text" placeholder="Rechercher..." /><div class="search-results-dropdown"></div></div>
    </header>
    <div class="page-content" id="mission-content"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/store.js"></script>
  <script src="js/components.js"></script>
<script src="js/templates.js"></script>
  <script src="js/dsi-scoring.js"></script>
  <script src="js/pdf-engine.js"></script>
  <script>
  (async function() {
    if (!API.isConfigured()) { UI.showConfigModal(); return; }
    const id = UI.getParam('id');
    if (!id) { window.location.href = 'missions.html'; return; }
    await Store.loadAll();
    UI.initGlobalSearch();

    const m = Store.findById('missions', id);
    if (!m) { document.getElementById('mission-content').innerHTML = '<div class="empty-state"><p>Mission introuvable</p></div>'; return; }

    document.title = `${m.nom||m.ref||''} ‚Äî Amarillo ATS`;

    const candidats = (m.candidats_ids || []).map(cid => Store.findById('candidats', cid)).filter(Boolean);
    const decideurs = (m.decideurs_ids || []).map(did => Store.findById('decideurs', did)).filter(Boolean);
    const actions = Store.filter('actions', a => a.mission_id === id);
    const candidatPlace = m.candidat_place_id ? Store.findById('candidats', m.candidat_place_id) : null;

    // Exclusivit√© calcul
    let excluStatus = '‚Äî';
    if (m.date_demarrage && m.duree_exclusivite_sem) {
      const start = new Date(m.date_demarrage);
      const end = new Date(start.getTime() + m.duree_exclusivite_sem * 7 * 24*60*60*1000);
      const now = new Date();
      if (now < start) excluStatus = '<span style="color:#94a3b8;">Non d√©marr√©e</span>';
      else if (now > end) excluStatus = '<span style="color:#dc2626;">Expir√©e</span>';
      else {
        const daysLeft = Math.ceil((end - now) / (24*60*60*1000));
        excluStatus = `<span style="color:#16a34a;">Active ‚Äî ${daysLeft}j restants</span>`;
      }
    }

    document.getElementById('mission-content').innerHTML = `
      <div class="detail-header">
        <div>
          <h1 id="mission-name" style="cursor:pointer;" title="Cliquer pour modifier">${UI.escHtml(m.nom || '')}</h1>
          <div class="subtitle">${UI.escHtml(m.ref || '')} ${m.date_demarrage ? `‚Ä¢ D√©marrage : ${UI.formatDate(m.date_demarrage)}` : ''}</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center;">
          ${UI.badge(m.statut)} ${UI.badge(m.niveau)}
          <button class="btn btn-secondary btn-sm" id="btn-jd-pdf" title="Exporter la fiche de poste en PDF" style="background:#1e293b;color:#FECC02;border-color:#1e293b;">JD PDF</button>
          ${candidats.length > 0 ? '<button class="btn btn-secondary btn-sm" id="btn-shortlist-pdf" title="Shortlist comparative PDF" style="background:#2D6A4F;color:#fff;border-color:#2D6A4F;">Shortlist PDF</button>' : ''}
          <span class="autosave-indicator saved"><span class="sync-dot"></span> Auto-save</span>
          <button class="btn btn-primary btn-sm" id="btn-add-candidat-mission">+ Candidat</button>
          <button class="btn btn-danger btn-sm" id="btn-delete-mission" title="Supprimer cette mission">üóëÔ∏è</button>
        </div>
      </div>

      <div class="detail-grid">
        <div class="detail-main">
          <div class="card" data-accent="blue">
            <div class="card-header">
              <h2>Cadre de mission</h2>
              <span class="edit-hint">cliquer sur un champ pour modifier</span>
            </div>
            <div class="card-body">
              <div class="inline-fields-grid" id="mission-info-fields"></div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h2>Notes</h2>
              <span class="edit-hint">cliquer pour modifier</span>
            </div>
            <div class="card-body" id="mission-notes-fields"></div>
          </div>

          <div class="card" data-accent="yellow">
            <div class="card-header">
              <h2>Fiche de poste (JD)</h2>
              <span class="edit-hint">cliquer sur un champ pour modifier</span>
            </div>
            <div class="card-body">
              <div class="inline-fields-grid" id="jd-info-fields"></div>
              <div id="jd-text-fields" style="margin-top:12px;"></div>
            </div>
          </div>

          <div class="card">
            <div class="card-header"><h2>Candidats en lice (${candidats.length})</h2></div>
            <div class="card-body">
              ${candidats.length === 0 ? '<div class="empty-state"><p>Aucun candidat associ√©</p></div>' :
                candidats.map(c => `
                  <div style="display:flex;align-items:center;justify-content:space-between;padding:10px 0;border-bottom:1px solid #f1f5f9;">
                    <div>
                      <a href="candidat.html?id=${c.id}" class="entity-link" style="font-weight:600;">${UI.escHtml((c.prenom||'')+' '+(c.nom||''))}</a>
                      <div style="font-size:0.75rem;color:#64748b;">${UI.escHtml(c.poste_actuel || '')}</div>
                    </div>
                    <div style="display:flex;gap:8px;align-items:center;">
                      ${UI.badge(c.statut)}
                      ${candidatPlace && candidatPlace.id === c.id ? '<span class="badge badge-place">Plac√©</span>' : ''}
                    </div>
                  </div>
                `).join('')}
            </div>
          </div>

          <div class="card">
            <div class="card-header"><h2>Actions li√©es (${actions.length})</h2></div>
            <div class="card-body"><div id="mission-timeline"></div></div>
          </div>
        </div>

        <div class="detail-sidebar">
          <div class="card">
            <div class="card-header"><h2>D√©cideurs</h2></div>
            <div class="card-body">
              ${decideurs.length === 0 ? '<p style="color:#94a3b8;font-size:0.8125rem;">Aucun d√©cideur li√©</p>' :
                decideurs.map(d => `
                  <div style="margin-bottom:8px;">
                    <a href="decideur.html?id=${d.id}" class="entity-link" style="font-weight:600;">${UI.escHtml((d.prenom||'')+' '+(d.nom||''))}</a>
                    <div style="font-size:0.75rem;color:#64748b;">${UI.escHtml(d.fonction||'')}</div>
                  </div>
                `).join('')}
            </div>
          </div>

          <div class="card" style="margin-top:16px;">
            <div class="card-header"><h2>R√©sum√©</h2></div>
            <div class="card-body">
              <div style="font-size:0.75rem;color:#64748b;">Candidats</div>
              <div style="font-size:1.25rem;font-weight:700;margin-bottom:8px;">${candidats.length}</div>
              <div style="font-size:0.75rem;color:#64748b;">Actions</div>
              <div style="font-size:1.25rem;font-weight:700;margin-bottom:8px;">${actions.length}</div>
              <div style="font-size:0.75rem;color:#64748b;">Priorit√©</div>
              <div style="margin-bottom:8px;">${UI.badge(m.priorite)}</div>
            </div>
          </div>
        </div>
      </div>
    `;

    UI.timeline('mission-timeline', actions);

    // Inline edit for mission name (click on h1)
    const STAGES = ['Ciblage d√©cideurs','Cadrage','Proposition','Mission lanc√©e','Shortlist','Entretiens client','Offre','Plac√©','Suivi int√©gration','Cl√¥tur√©e'];

    document.getElementById('mission-name')?.addEventListener('click', () => {
      UI.modal('Modifier le nom', `
        <div class="form-row">
          <div class="form-group"><label>Nom</label><input type="text" id="mn-nom" value="${UI.escHtml(m.nom || '')}" /></div>
          <div class="form-group"><label>R√©f</label><input type="text" id="mn-ref" value="${UI.escHtml(m.ref || '')}" /></div>
        </div>
      `, {
        onSave: async (overlay) => {
          await Store.update('missions', id, {
            nom: overlay.querySelector('#mn-nom').value.trim(),
            ref: overlay.querySelector('#mn-ref').value.trim(),
          });
          UI.toast('Nom mis √† jour');
          setTimeout(() => location.reload(), 300);
        }
      });
    });

    document.getElementById('btn-delete-mission')?.addEventListener('click', () => {
      UI.modal('Supprimer la mission', `
        <p style="color:#dc2626;font-weight:600;">Supprimer <strong>${UI.escHtml(m.nom || m.ref || '')}</strong> ?</p>
        <p style="font-size:0.875rem;color:#64748b;margin-top:8px;">Cette action est irr√©versible.</p>
      `, {
        saveLabel: 'Supprimer',
        onSave: async () => {
          await Store.remove('missions', id);
          UI.toast('Mission supprim√©e');
          setTimeout(() => window.location.href = 'missions.html', 500);
        }
      });
    });

    // Inline editable fields ‚Äî Info
    UI.inlineEdit('mission-info-fields', {
      entity: 'missions', recordId: id,
      fields: [
        { key: 'statut', label: 'Statut', type: 'select', options: STAGES },
        { key: 'niveau', label: 'Niveau', type: 'select', options: ['Middle', 'Top'] },
        { key: 'taux_honoraires', label: 'Taux honoraires (%)', type: 'number', render: (v) => v ? v + '%' : '‚Äî' },
        { key: 'fee_estimee', label: 'Fee estim√©e', type: 'number', render: (v) => v ? UI.formatCurrency(v) : '‚Äî' },
        { key: 'probabilite', label: 'Probabilit√©', type: 'number', render: (v) => v ? v + '%' : '‚Äî' },
        { key: 'date_demarrage', label: 'Date d√©marrage', type: 'date' },
        { key: 'duree_exclusivite_sem', label: 'Dur√©e exclusivit√© (sem)', type: 'number' },
        { key: 'exclusivite', label: 'Exclusivit√©', type: 'select', options: ['Formelle', 'De fait'] },
        { key: 'garantie', label: 'Garantie', type: 'select', options: ['3 mois', '6 mois'] },
        { key: 'priorite', label: 'Priorit√©', type: 'select', options: ['Haute', 'Moyenne', 'Basse'] },
      ]
    });

    // Inline editable ‚Äî Notes
    UI.inlineEdit('mission-notes-fields', {
      entity: 'missions', recordId: id,
      fields: [
        { key: 'notes', label: 'Notes', type: 'textarea', render: (v) => v ? `<span style="white-space:pre-wrap;">${UI.escHtml(v)}</span>` : '' },
      ]
    });

    // Inline editable ‚Äî Fiche de poste (JD) info fields
    UI.inlineEdit('jd-info-fields', {
      entity: 'missions', recordId: id,
      fields: [
        { key: 'jd_entreprise', label: 'Entreprise (JD)', type: 'text' },
        { key: 'jd_localisation', label: 'Localisation', type: 'text' },
        { key: 'jd_type_contrat', label: 'Type de contrat', type: 'select', options: ['CDI', 'CDD', 'Freelance', 'Transition'] },
        { key: 'jd_teletravail', label: 'T√©l√©travail', type: 'text' },
      ]
    });

    // Inline editable ‚Äî Fiche de poste (JD) text fields
    UI.inlineEdit('jd-text-fields', {
      entity: 'missions', recordId: id,
      fields: [
        { key: 'jd_contexte', label: 'Contexte de la mission', type: 'textarea', render: (v) => v ? `<span style="white-space:pre-wrap;">${UI.escHtml(v)}</span>` : '' },
        { key: 'jd_responsabilites', label: 'Responsabilit√©s cl√©s', type: 'textarea', render: (v) => v ? `<span style="white-space:pre-wrap;">${UI.escHtml(v)}</span>` : '' },
        { key: 'jd_profil_recherche', label: 'Profil recherch√©', type: 'textarea', render: (v) => v ? `<span style="white-space:pre-wrap;">${UI.escHtml(v)}</span>` : '' },
        { key: 'jd_remuneration', label: 'R√©mun√©ration & avantages', type: 'textarea', render: (v) => v ? `<span style="white-space:pre-wrap;">${UI.escHtml(v)}</span>` : '' },
        { key: 'jd_environnement', label: 'Environnement de travail', type: 'textarea', render: (v) => v ? `<span style="white-space:pre-wrap;">${UI.escHtml(v)}</span>` : '' },
        { key: 'jd_processus', label: 'Processus de s√©lection', type: 'textarea', render: (v) => v ? `<span style="white-space:pre-wrap;">${UI.escHtml(v)}</span>` : '' },
      ]
    });

    // JD PDF export
    document.getElementById('btn-jd-pdf')?.addEventListener('click', () => {
      try {
        UI.toast('G√©n√©ration de la fiche de poste...');
        const entreprise = decideurs.length > 0 && decideurs[0].entreprise_id
          ? Store.findById('entreprises', decideurs[0].entreprise_id)
          : null;
        const doc = PDFEngine.generateJDDocument(m, { entreprise, decideurs });
        const filename = `JD_${(m.ref || '').replace(/\s/g, '_')}_${(m.nom || 'Mission').replace(/[^a-zA-Z0-9\u00C0-\u024F]/g, '_')}.pdf`;
        PDFEngine.download(doc, filename);
        UI.toast('Fiche de poste PDF t√©l√©charg√©e');
      } catch (e) {
        console.error('JD PDF generation error:', e);
        UI.toast('Erreur lors de la g√©n√©ration du PDF : ' + e.message, 'error');
      }
    });

    // Shortlist PDF export
    document.getElementById('btn-shortlist-pdf')?.addEventListener('click', async () => {
      try {
        UI.toast('Chargement des profils DSI...');
        // Fetch DSI profiles for all candidates
        const dsiResults = {};
        for (const c of candidats) {
          if (c.profile_code) {
            dsiResults[c.id] = await DSIProfile.fetchProfile(c.profile_code);
          }
        }
        UI.toast('G\u00E9n\u00E9ration de la shortlist...');
        const doc = PDFEngine.generateShortlistPDF(m, candidats, { dsiResults });
        const filename = `Shortlist_${(m.ref || '').replace(/\s/g, '_')}_${(m.nom || 'Mission').replace(/[^a-zA-Z0-9\u00C0-\u024F]/g, '_')}.pdf`;
        PDFEngine.download(doc, filename);
        UI.toast('Shortlist PDF t\u00E9l\u00E9charg\u00E9e');
      } catch (e) {
        console.error('Shortlist PDF generation error:', e);
        UI.toast('Erreur lors de la g\u00E9n\u00E9ration : ' + e.message, 'error');
      }
    });

    // Add candidat to mission
    document.getElementById('btn-add-candidat-mission').addEventListener('click', () => {
      const allCandidats = Store.get('candidats');
      const alreadyIn = m.candidats_ids || [];
      const available = allCandidats.filter(c => !alreadyIn.includes(c.id));

      UI.modal('Ajouter un candidat √† la mission', `
        <div class="form-group">
          <label>S√©lectionner un candidat</label>
          <input type="text" id="search-cand" placeholder="Rechercher par nom..." style="margin-bottom:8px;" />
          <select id="sel-cand" size="8" style="width:100%;padding:8px;border:1px solid #e2e8f0;border-radius:8px;">
            ${available.map(c => '<option value="'+c.id+'">'+UI.escHtml((c.prenom||'')+' '+(c.nom||'')+' ‚Äî '+(c.poste_actuel||''))+'</option>').join('')}
          </select>
        </div>
      `, {
        onSave: async (overlay) => {
          const candId = overlay.querySelector('#sel-cand').value;
          if (!candId) return;
          const newIds = [...(m.candidats_ids||[]), candId];
          await Store.update('missions', id, { candidats_ids: newIds });
          // Also update candidat's missions_ids
          const cand = Store.findById('candidats', candId);
          if (cand) {
            const mIds = [...(cand.missions_ids||[]), id];
            await Store.update('candidats', candId, { missions_ids: mIds });
          }
          UI.toast('Candidat ajout√© √† la mission');
          setTimeout(() => location.reload(), 500);
        }
      });

      // Search filter for candidat list
      setTimeout(() => {
        const searchInput = document.getElementById('search-cand');
        const select = document.getElementById('sel-cand');
        if (searchInput && select) {
          const allOptions = [...select.options];
          searchInput.addEventListener('input', () => {
            const q = searchInput.value.toLowerCase();
            select.innerHTML = '';
            allOptions.filter(o => o.text.toLowerCase().includes(q)).forEach(o => select.add(o.cloneNode(true)));
          });
        }
      }, 100);
    });
  })();
  </script>
</body>
</html>
