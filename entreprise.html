<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amarillo ATS — Fiche Entreprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-logo"><div class="sidebar-logo-icon">A</div>Amarillo ATS</div>
    <div class="sidebar-nav">
      <a href="index.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0h4"/></svg>Dashboard</a>
      <a href="candidats.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>Candidats</a>
      <a href="missions.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>Missions</a>
      <a href="entreprises.html" class="active"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>Entreprises</a>
      <a href="decideurs.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>Décideurs</a>
      <a href="actions.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>Actions</a>
      <a href="facturation.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>Facturation</a>
    </div>
    <div style="padding:12px 20px;border-top:1px solid #334155;"><button onclick="UI.showConfigModal()" class="btn btn-secondary" style="width:100%;justify-content:center;font-size:0.75rem;">Configuration</button></div>
  </nav>

  <div class="main-content">
    <header class="topbar" data-entity="entreprises">
      <a href="entreprises.html" style="color:#64748b;text-decoration:none;font-size:0.8125rem;">← Retour aux entreprises</a>
      <div class="search-global"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg><input type="text" placeholder="Rechercher..." /><div class="search-results-dropdown"></div></div>
    </header>
    <div class="page-content" id="entreprise-content"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/store.js"></script>
  <script src="js/components.js"></script>
  <script>
  let currentEntreprise = null;
  const entId = new URLSearchParams(window.location.search).get('id');

  function renderEntreprisePage() {
    const e = Store.findById('entreprises', entId);
    if (!e) { document.getElementById('entreprise-content').innerHTML = '<div class="empty-state"><p>Entreprise introuvable</p></div>'; return; }
    currentEntreprise = e;
    document.title = `${e.nom} — Amarillo ATS`;

    const decideurs = Store.filter('decideurs', d => d.entreprise_id === entId);
    const candidats = Store.filter('candidats', c => c.entreprise_actuelle_id === entId);
    const missions = Store.filter('missions', m => {
      const dec = Store.filter('decideurs', d => d.entreprise_id === entId);
      const decIds = dec.map(d => d.id);
      return (m.decideurs_ids || []).some(did => decIds.includes(did));
    });
    const actions = Store.filter('actions', a => a.entreprise_id === entId);

    document.getElementById('entreprise-content').innerHTML = `
      <div class="detail-header">
        <div style="display:flex;align-items:center;">
          <div class="detail-avatar entreprise">${(e.nom || '?')[0]}</div>
          <div>
            <h1>${UI.escHtml(e.nom)}</h1>
            <div class="subtitle">${UI.escHtml(e.secteur || '')} • ${UI.escHtml(e.taille || '')} • ${UI.escHtml(e.localisation || '')}</div>
          </div>
        </div>
        <div style="display:flex;gap:8px;align-items:center;">
          ${UI.badge(e.statut || '')}
          ${UI.badge(e.priorite || '')}
          <button class="btn btn-primary btn-sm" onclick="showEditEntrepriseModal()">Modifier</button>
        </div>
      </div>

      <div class="detail-grid">
        <div class="detail-main">
          <div class="card">
            <div class="card-header"><h2>Informations</h2></div>
            <div class="card-body">
              <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Secteur</div><div>${UI.escHtml(e.secteur || '—')}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Taille</div><div>${UI.escHtml(e.taille || '—')}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">CA</div><div>${UI.escHtml(e.ca || '—')}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Localisation</div><div>${UI.escHtml(e.localisation || '—')}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Priorité</div><div>${UI.escHtml(e.priorite || '—')}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">ICP Fit</div><div>${e.icp_fit ? '✅ Oui' : '❌ Non'}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Statut</div><div>${UI.escHtml(e.statut || '—')}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Source</div><div>${UI.escHtml(e.source || '—')}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Site web</div><div>${e.site_web ? `<a href="${UI.escHtml(e.site_web)}" target="_blank" class="entity-link">${UI.escHtml(e.site_web)}</a>` : '—'}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Téléphone</div><div>${UI.escHtml(e.telephone || '—')}</div></div>
              </div>
              ${e.angle_approche ? `<div style="margin-top:16px;"><div style="font-size:0.75rem;font-weight:600;color:#64748b;margin-bottom:4px;">Angle d'approche</div><p style="font-size:0.875rem;white-space:pre-wrap;">${UI.escHtml(e.angle_approche)}</p></div>` : ''}
              ${e.notes ? `<div style="margin-top:16px;"><div style="font-size:0.75rem;font-weight:600;color:#64748b;margin-bottom:4px;">Notes</div><p style="font-size:0.875rem;white-space:pre-wrap;">${UI.escHtml(e.notes)}</p></div>` : ''}
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h2>Décideurs (${decideurs.length})</h2>
              <button class="btn btn-primary btn-sm" onclick="showAddDecideurModal()">+ Décideur</button>
            </div>
            <div class="card-body">
              ${decideurs.length === 0 ? '<div class="empty-state"><p>Aucun décideur rattaché</p></div>' :
                decideurs.map(d => `
                  <div style="display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #f1f5f9;">
                    <div>
                      <a href="decideur.html?id=${d.id}" class="entity-link" style="font-weight:600;">${UI.escHtml((d.prenom||'')+' '+(d.nom||''))}</a>
                      <div style="font-size:0.75rem;color:#64748b;">${UI.escHtml(d.fonction || '')} • ${UI.escHtml(d.niveau_hierarchique || '')}</div>
                    </div>
                    <div>${UI.badge(d.priorite_prospection || d.role_decision || '')}</div>
                  </div>
                `).join('')}
            </div>
          </div>

          <div class="card">
            <div class="card-header"><h2>Missions liées (${missions.length})</h2></div>
            <div class="card-body">
              ${missions.length === 0 ? '<div class="empty-state"><p>Aucune mission</p></div>' :
                missions.map(m => `
                  <div style="display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #f1f5f9;">
                    <div>
                      <a href="mission.html?id=${m.id}" class="entity-link" style="font-weight:600;">${UI.escHtml(m.nom || m.ref || '')}</a>
                      <div style="font-size:0.75rem;color:#64748b;">${UI.escHtml(m.ref || '')} • ${UI.formatDate(m.date_demarrage)}</div>
                    </div>
                    <div>${UI.badge(m.statut || '')}</div>
                  </div>
                `).join('')}
            </div>
          </div>

          <div class="card">
            <div class="card-header"><h2>Candidats employés (${candidats.length})</h2></div>
            <div class="card-body">
              ${candidats.length === 0 ? '<div class="empty-state"><p>Aucun candidat</p></div>' :
                candidats.map(c => `
                  <div style="display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #f1f5f9;">
                    <div>
                      <a href="candidat.html?id=${c.id}" class="entity-link" style="font-weight:600;">${UI.escHtml((c.prenom||'')+' '+(c.nom||''))}</a>
                      <div style="font-size:0.75rem;color:#64748b;">${UI.escHtml(c.poste_actuel || '')}</div>
                    </div>
                    <div>${UI.badge(c.statut)}</div>
                  </div>
                `).join('')}
            </div>
          </div>

          <div class="card">
            <div class="card-header"><h2>Actions (${actions.length})</h2></div>
            <div class="card-body">
              ${actions.length === 0 ? '<div class="empty-state"><p>Aucune action</p></div>' :
                actions.slice(0, 10).map(a => `
                  <div style="display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #f1f5f9;">
                    <div>
                      <div style="font-weight:600;font-size:0.8125rem;">${UI.escHtml(a.action || '')}</div>
                      <div style="font-size:0.75rem;color:#64748b;">${UI.formatDate(a.date_action)} • ${UI.escHtml(a.canal || '')}</div>
                    </div>
                    <div>${UI.badge(a.statut || '')}</div>
                  </div>
                `).join('')}
            </div>
          </div>
        </div>

        <div class="detail-sidebar">
          <div class="card">
            <div class="card-header"><h2>Résumé</h2></div>
            <div class="card-body">
              <div style="font-size:0.75rem;color:#64748b;">Décideurs</div>
              <div style="font-size:1.25rem;font-weight:700;margin-bottom:12px;">${decideurs.length}</div>
              <div style="font-size:0.75rem;color:#64748b;">Missions</div>
              <div style="font-size:1.25rem;font-weight:700;margin-bottom:12px;">${missions.length}</div>
              <div style="font-size:0.75rem;color:#64748b;">Candidats identifiés</div>
              <div style="font-size:1.25rem;font-weight:700;margin-bottom:12px;">${candidats.length}</div>
              <div style="font-size:0.75rem;color:#64748b;">Actions</div>
              <div style="font-size:1.25rem;font-weight:700;margin-bottom:12px;">${actions.length}</div>
              <div style="margin-top:16px;padding-top:12px;border-top:1px solid #e2e8f0;font-size:0.75rem;color:#94a3b8;">
                Dernier contact : ${UI.formatDate(e.dernier_contact)}<br/>
                Prochaine relance : ${UI.formatDate(e.prochaine_relance)}
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function showEditEntrepriseModal() {
    const e = currentEntreprise;
    if (!e) return;

    const body = `
      <div class="form-row">
        <div class="form-group"><label>Nom</label><input type="text" id="ee-nom" value="${UI.escHtml(e.nom || '')}"></div>
        <div class="form-group"><label>Secteur</label><input type="text" id="ee-secteur" value="${UI.escHtml(e.secteur || '')}"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Taille</label>
          <select id="ee-taille">
            <option value="">—</option>
            ${['1-10','11-50','51-200','201-500','501-1000','1000+'].map(t => `<option value="${t}" ${e.taille===t?'selected':''}>${t}</option>`).join('')}
          </select>
        </div>
        <div class="form-group"><label>CA</label><input type="text" id="ee-ca" value="${UI.escHtml(e.ca || '')}"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Localisation</label><input type="text" id="ee-localisation" value="${UI.escHtml(e.localisation || '')}"></div>
        <div class="form-group"><label>Téléphone</label><input type="text" id="ee-telephone" value="${UI.escHtml(e.telephone || '')}"></div>
      </div>
      <div class="form-group"><label>Site web</label><input type="text" id="ee-site_web" value="${UI.escHtml(e.site_web || '')}"></div>
      <div class="form-row">
        <div class="form-group"><label>Priorité</label>
          <select id="ee-priorite">
            <option value="">—</option>
            ${['1 - Veille','2 - Basse','3 - Moyenne','4 - Haute','5 - Coeur de cible'].map(p => `<option value="${p}" ${e.priorite===p?'selected':''}>${p}</option>`).join('')}
          </select>
        </div>
        <div class="form-group"><label>Statut</label>
          <select id="ee-statut">
            <option value="">—</option>
            ${['À cibler','Ciblé','Prospection en cours','Client','Ancien client','Écarté'].map(s => `<option value="${s}" ${e.statut===s?'selected':''}>${s}</option>`).join('')}
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>ICP Fit</label>
          <select id="ee-icp_fit">
            <option value="false" ${!e.icp_fit?'selected':''}>Non</option>
            <option value="true" ${e.icp_fit?'selected':''}>Oui</option>
          </select>
        </div>
        <div class="form-group"><label>Source</label><input type="text" id="ee-source" value="${UI.escHtml(e.source || '')}"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Dernier contact</label><input type="date" id="ee-dernier_contact" value="${e.dernier_contact || ''}"></div>
        <div class="form-group"><label>Prochaine relance</label><input type="date" id="ee-prochaine_relance" value="${e.prochaine_relance || ''}"></div>
      </div>
      <div class="form-group"><label>Angle d'approche</label><textarea id="ee-angle_approche">${UI.escHtml(e.angle_approche || '')}</textarea></div>
      <div class="form-group"><label>Notes</label><textarea id="ee-notes">${UI.escHtml(e.notes || '')}</textarea></div>
    `;

    UI.modal('Modifier l\'entreprise', body, {
      width: 700,
      onSave: async () => {
        const updates = {
          nom: document.getElementById('ee-nom').value.trim(),
          secteur: document.getElementById('ee-secteur').value.trim(),
          taille: document.getElementById('ee-taille').value,
          ca: document.getElementById('ee-ca').value.trim(),
          localisation: document.getElementById('ee-localisation').value.trim(),
          telephone: document.getElementById('ee-telephone').value.trim(),
          site_web: document.getElementById('ee-site_web').value.trim(),
          priorite: document.getElementById('ee-priorite').value,
          statut: document.getElementById('ee-statut').value,
          icp_fit: document.getElementById('ee-icp_fit').value === 'true',
          source: document.getElementById('ee-source').value.trim(),
          dernier_contact: document.getElementById('ee-dernier_contact').value || null,
          prochaine_relance: document.getElementById('ee-prochaine_relance').value || null,
          angle_approche: document.getElementById('ee-angle_approche').value.trim(),
          notes: document.getElementById('ee-notes').value.trim(),
        };
        await Store.update('entreprises', entId, updates);
        renderEntreprisePage();
        UI.toast('Entreprise mise à jour');
      }
    });
  }

  function showAddDecideurModal() {
    const body = `
      <div class="form-row">
        <div class="form-group"><label>Prénom</label><input type="text" id="nd-prenom"></div>
        <div class="form-group"><label>Nom</label><input type="text" id="nd-nom"></div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Fonction</label><input type="text" id="nd-fonction"></div>
        <div class="form-group"><label>Niveau hiérarchique</label>
          <select id="nd-niveau">
            <option value="">—</option>
            ${['COMEX','Direction','N-1','N-2','Opérationnel'].map(n => `<option value="${n}">${n}</option>`).join('')}
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Rôle décision</label>
          <select id="nd-role">
            <option value="">—</option>
            ${['Décideur','Influenceur','Prescripteur','Utilisateur'].map(r => `<option value="${r}">${r}</option>`).join('')}
          </select>
        </div>
        <div class="form-group"><label>Priorité prospection</label>
          <select id="nd-priorite">
            <option value="">—</option>
            ${['Haute','Moyenne','Basse'].map(p => `<option value="${p}">${p}</option>`).join('')}
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group"><label>Email</label><input type="email" id="nd-email"></div>
        <div class="form-group"><label>Téléphone</label><input type="text" id="nd-telephone"></div>
      </div>
      <div class="form-group"><label>LinkedIn</label><input type="text" id="nd-linkedin"></div>
    `;

    UI.modal('Ajouter un décideur', body, {
      width: 640,
      onSave: async () => {
        const nom = document.getElementById('nd-nom').value.trim();
        const prenom = document.getElementById('nd-prenom').value.trim();
        if (!nom) { alert('Le nom est requis'); return; }

        const decideur = {
          id: 'dec_' + Date.now(),
          prenom,
          nom,
          entreprise_id: entId,
          fonction: document.getElementById('nd-fonction').value.trim(),
          niveau_hierarchique: document.getElementById('nd-niveau').value,
          role_decision: document.getElementById('nd-role').value,
          priorite_prospection: document.getElementById('nd-priorite').value,
          email: document.getElementById('nd-email').value.trim(),
          telephone: document.getElementById('nd-telephone').value.trim(),
          linkedin: document.getElementById('nd-linkedin').value.trim(),
          localisation: currentEntreprise.localisation || '',
          missions_ids: [],
          dernier_contact: null,
          prochaine_relance: null,
        };
        await Store.add('decideurs', decideur);
        renderEntreprisePage();
        UI.toast('Décideur ajouté');
      }
    });
  }

  (async function() {
    if (!API.isConfigured()) { UI.showConfigModal(); return; }
    if (!entId) { window.location.href = 'entreprises.html'; return; }
    await Store.loadAll();
    UI.initGlobalSearch();
    renderEntreprisePage();
  })();
  </script>
</body>
</html>
