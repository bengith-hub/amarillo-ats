    <div style="padding: 12px 20px; border-top: 1px solid #334155;">
      <button onclick="UI.showConfigModal()" class="btn btn-secondary" style="width:100%;justify-content:center;font-size:0.75rem;">Configuration</button>
    </div>
  </nav>

  <div class="main-content">
    <header class="topbar" data-entity="carte">
      <h1 class="topbar-title">Carte des candidats</h1>
      <div class="search-global">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        <input type="text" placeholder="Rechercher..." />
        <div class="search-results-dropdown"></div>
      </div>
    </header>

    <div class="page-content" style="padding-bottom:0;">
      <!-- Filter bar -->
      <div class="filters-bar" id="carte-filters">
        <select class="filter-select" id="filter-statut">
          <option value="">Tous les statuts</option>
        </select>
        <select class="filter-select" id="filter-niveau">
          <option value="">Tous les niveaux</option>
        </select>
        <label style="display:inline-flex;align-items:center;gap:6px;font-size:0.8125rem;cursor:pointer;padding:6px 12px;border:1px solid #e2e8f0;border-radius:8px;background:#fff;">
          <input type="checkbox" id="filter-show-entreprises" /> Entreprises
        </label>
        <div style="position:relative;flex:1;max-width:300px;">
          <input type="text" id="filter-entreprise-search" class="filter-search" placeholder="Temps de trajet depuis une entreprise..." style="width:100%;" />
          <input type="hidden" id="filter-entreprise-id" />
        </div>
        <button class="btn btn-sm btn-secondary" id="btn-clear-distance" style="display:none;">Effacer</button>
        <div id="carte-loading" style="margin-left:auto;font-size:0.75rem;color:#94a3b8;display:none;">
          <span class="sync-dot syncing" style="display:inline-block;margin-right:4px;"></span> Chargement...
        </div>
      </div>

      <!-- Map container -->
      <div id="map" class="map-container"></div>

      <!-- Distance results panel -->
      <div id="distance-panel" class="distance-panel" style="display:none;">
        <div class="distance-panel-header">
          <strong id="distance-panel-title"></strong>
          <button class="modal-close" id="distance-panel-close">&times;</button>
        </div>
        <div id="distance-panel-list" class="distance-panel-body"></div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/store.js"></script>
  <script src="js/components.js"></script>
  <script src="js/referentiels.js"></script>
  <script src="js/geocoder.js"></script>
  <script src="js/routing.js"></script>
  <script src="js/carte.js"></script>

</html>
