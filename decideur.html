<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amarillo ATS — Fiche Décideur</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-logo">Amarillo ATS</div>
    <div class="sidebar-nav">
      <a href="index.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0h4"/></svg>Dashboard</a>
      <a href="candidats.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>Candidats</a>
      <a href="missions.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>Missions</a>
      <a href="entreprises.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>Entreprises</a>
      <a href="decideurs.html" class="active"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>Décideurs</a>
      <a href="actions.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>Actions</a>
      <a href="facturation.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>Facturation</a>
    </div>
    <div style="padding:12px 20px;border-top:1px solid #334155;"><button onclick="UI.showConfigModal()" class="btn btn-secondary" style="width:100%;justify-content:center;font-size:0.75rem;">Configuration</button></div>
  </nav>

  <div class="main-content">
    <header class="topbar">
      <a href="decideurs.html" style="color:#64748b;text-decoration:none;font-size:0.8125rem;">← Retour aux décideurs</a>
      <div class="search-global"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg><input type="text" placeholder="Rechercher..." /><div class="search-results-dropdown"></div></div>
    </header>
    <div class="page-content" id="decideur-content"></div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/store.js"></script>
  <script src="js/components.js"></script>
  <script>
  (async function() {
    if (!API.isConfigured()) { UI.showConfigModal(); return; }
    const id = UI.getParam('id');
    if (!id) { window.location.href = 'decideurs.html'; return; }
    await Store.loadAll();
    UI.initGlobalSearch();

    const d = Store.findById('decideurs', id);
    if (!d) { document.getElementById('decideur-content').innerHTML = '<div class="empty-state"><p>Décideur introuvable</p></div>'; return; }

    document.title = `${d.prenom||''} ${d.nom||''} — Amarillo ATS`;

    const entreprise = d.entreprise_id ? Store.resolve('entreprises', d.entreprise_id) : null;
    const missions = (d.missions_ids || []).map(mid => Store.findById('missions', mid)).filter(Boolean);
    const actions = Store.filter('actions', a => a.decideur_id === id);

    document.getElementById('decideur-content').innerHTML = `
      <div class="detail-header">
        <div>
          <h1>${UI.escHtml((d.prenom||'')+' '+(d.nom||''))}</h1>
          <div class="subtitle">
            ${UI.escHtml(d.fonction || '')}
            ${entreprise ? ` — ${UI.entityLink('entreprises', entreprise.id, entreprise.displayName)}` : ''}
          </div>
        </div>
        <div style="display:flex;gap:8px;align-items:center;">
          ${UI.badge(d.priorite_prospection)}
          <span style="font-size:0.8125rem;color:#64748b;">${UI.escHtml(d.niveau_relation || '')}</span>
        </div>
      </div>

      <div class="detail-grid">
        <div class="detail-main">
          <div class="card">
            <div class="card-header"><h2>Informations</h2></div>
            <div class="card-body">
              <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Fonction macro</div><div>${UI.escHtml(d.fonction_macro||'—')}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Niveau hiérarchique</div><div>${UI.escHtml(d.niveau_hierarchique||'—')}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Rôle décision</div><div>${UI.escHtml(d.role_decision||'—')}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Périmètre</div><div>${UI.escHtml(d.perimetre||'—')}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Email</div><div>${d.email ? `<a href="mailto:${UI.escHtml(d.email)}" class="entity-link">${UI.escHtml(d.email)}</a>` : '—'}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Téléphone</div><div>${d.telephone ? `<a href="tel:${UI.escHtml(d.telephone)}" class="entity-link">${UI.escHtml(d.telephone)}</a>` : '—'}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">LinkedIn</div><div>${d.linkedin ? `<a href="${UI.escHtml(d.linkedin)}" target="_blank" class="entity-link">Profil LinkedIn</a>` : '—'}</div></div>
                <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Localisation</div><div>${UI.escHtml(d.localisation||'—')}</div></div>
              </div>
              ${d.notes_relation ? `<div style="margin-top:16px;"><div style="font-size:0.75rem;font-weight:600;color:#64748b;margin-bottom:4px;">Notes relation</div><p style="font-size:0.875rem;white-space:pre-wrap;">${UI.escHtml(d.notes_relation)}</p></div>` : ''}
            </div>
          </div>

          <div class="card">
            <div class="card-header"><h2>Missions liées (${missions.length})</h2></div>
            <div class="card-body">
              ${missions.length === 0 ? '<div class="empty-state"><p>Aucune mission</p></div>' :
                missions.map(m => `
                  <div style="display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #f1f5f9;">
                    <a href="mission.html?id=${m.id}" class="entity-link" style="font-weight:600;">${UI.escHtml(m.nom||m.ref||'')}</a>
                    <div>${UI.badge(m.statut)} ${UI.badge(m.niveau)}</div>
                  </div>
                `).join('')}
            </div>
          </div>

          <div class="card">
            <div class="card-header"><h2>Historique actions (${actions.length})</h2></div>
            <div class="card-body"><div id="decideur-timeline"></div></div>
          </div>
        </div>

        <div class="detail-sidebar">
          <div class="card">
            <div class="card-header"><h2>Liens</h2></div>
            <div class="card-body">
              ${entreprise ? `<div style="margin-bottom:12px;"><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Entreprise</div>${UI.entityLink('entreprises', entreprise.id, entreprise.displayName)}</div>` : ''}
              <div style="margin-top:16px;padding-top:12px;border-top:1px solid #e2e8f0;font-size:0.75rem;color:#94a3b8;">
                Dernier contact : ${UI.formatDate(d.dernier_contact)}<br/>
                Prochaine relance : ${UI.formatDate(d.prochaine_relance)}
              </div>
            </div>
          </div>
        </div>
      </div>
    `;

    UI.timeline('decideur-timeline', actions);
  })();
  </script>
</body>
</html>
