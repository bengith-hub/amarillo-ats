  <div class="main-content">
    <header class="topbar" data-entity="decideurs">
      <a href="decideurs.html" style="color:#64748b;text-decoration:none;font-size:0.8125rem;">‚Üê Retour aux d√©cideurs</a>
      <div class="search-global"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg><input type="text" placeholder="Rechercher..." /><div class="search-results-dropdown"></div></div>

  <script src="js/config.js"></script>

  <script>
  (async function() {
    if (!API.isConfigured()) { UI.showConfigModal(); return; }
    const id = UI.getParam('id');
    if (!id) { window.location.href = 'decideurs.html'; return; }
    await Store.loadAll();
    UI.initGlobalSearch();

    let d = Store.findById('decideurs', id);
    if (!d) { document.getElementById('decideur-content').innerHTML = '<div class="empty-state"><p>D√©cideur introuvable</p></div>'; return; }

    document.title = `${d.prenom||''} ${d.nom||''} ‚Äî Amarillo ATS`;

    renderPage();

    function renderPage() {
      d = Store.findById('decideurs', id);
      const entreprise = d.entreprise_id ? Store.resolve('entreprises', d.entreprise_id) : null;
      const missions = (d.missions_ids || []).map(mid => Store.findById('missions', mid)).filter(Boolean);
      const actions = Store.filter('actions', a => a.decideur_id === id).sort((a, b) => (b.date_action || '').localeCompare(a.date_action || ''));

      // Auto-compute dernier_contact & prochaine_relance from actions
      const todayIso = new Date().toISOString().split('T')[0];
      const doneActions = actions.filter(a => a.statut === 'Fait' && a.date_action);
      const computedDernier = doneActions.length > 0 ? doneActions.reduce((max, a) => a.date_action > max ? a.date_action : max, '') : null;
      const futureRelances = actions.filter(a => (a.statut === '√Ä faire' || a.statut === 'A faire' || a.statut === 'En cours') && a.date_relance && a.date_relance >= todayIso);
      const computedRelance = futureRelances.length > 0 ? futureRelances.reduce((min, a) => a.date_relance < min ? a.date_relance : min, futureRelances[0].date_relance) : null;
      const updates = {};
      if (computedDernier && computedDernier !== d.dernier_contact) updates.dernier_contact = computedDernier;
      if (computedRelance && computedRelance !== d.prochaine_relance) updates.prochaine_relance = computedRelance;
      if (Object.keys(updates).length > 0) {
        Store.update('decideurs', id, updates);
        Object.assign(d, updates);
      }

      const STATUTS_RELATION = Referentiels.get('decideur_niveaux_relation');
      const PRIORITES = Referentiels.get('decideur_priorites_prospection');

      document.getElementById('decideur-content').innerHTML = `
        <div class="detail-header">
          <div style="display:flex;align-items:center;">
            <div class="detail-avatar decideur">${(d.prenom || '?')[0]}</div>
            <div>
              <h1 id="dec-name" style="cursor:pointer;" title="Cliquer pour modifier">${UI.escHtml((d.prenom||'')+' '+(d.nom||''))}</h1>
              <div class="subtitle" id="dec-fonction" style="cursor:pointer;" title="Cliquer pour modifier">
                ${UI.escHtml(d.fonction || 'Ajouter une fonction...')}
                ${entreprise ? ` ‚Äî ${UI.entityLink('entreprises', entreprise.id, entreprise.displayName)}` : ''}
              </div>
            </div>
          </div>
          <div style="display:flex;gap:8px;align-items:center;">
            ${UI.statusBadge(d.niveau_relation || 'Contact√©', STATUTS_RELATION, { entity: 'decideurs', recordId: id, fieldName: 'niveau_relation', onUpdate: () => renderPage() })}
            ${UI.statusBadge(d.priorite_prospection || 'Moyenne', PRIORITES, { entity: 'decideurs', recordId: id, fieldName: 'priorite_prospection', onUpdate: () => renderPage() })}
            <button class="btn btn-danger btn-sm" id="btn-delete-decideur" title="Supprimer ce d√©cideur">üóëÔ∏è</button>
            <span class="autosave-indicator saved"><span class="sync-dot"></span> Auto-save</span>
          </div>
        </div>

        <div class="detail-grid">
          <div class="detail-main">
            <div class="card" data-accent="purple">
              <div class="card-header">
                <h2>Informations</h2>
                <span class="edit-hint">cliquer sur un champ pour modifier</span>
              </div>
              <div class="card-body">
                <div class="inline-fields-grid" id="dec-info-fields"></div>
              </div>
            </div>

            <div class="card" data-accent="blue">
              <div class="card-header">
                <h2>Contact</h2>
                <span class="edit-hint">cliquer pour modifier</span>
              </div>
              <div class="card-body">
                <div class="inline-fields-grid" id="dec-contact-fields"></div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <h2>Notes relation</h2>
                <span class="edit-hint">cliquer pour modifier</span>
              </div>
              <div class="card-body" id="dec-notes-fields"></div>
            </div>

            <div id="dec-documents-section"></div>

            <div class="card">
              <div class="card-header">
                <h2>Missions li√©es (${missions.length})</h2>
              </div>
              <div class="card-body">
                ${missions.length === 0 ? '<div class="empty-state"><p>Aucune mission</p></div>' :
                  missions.map(m => `
                    <div style="display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #f1f5f9;">
                      <a href="mission.html?id=${m.id}" class="entity-link" style="font-weight:600;">${UI.escHtml(m.nom||m.ref||'')}</a>
                      <div>${UI.badge(m.statut)} ${UI.badge(m.niveau)}</div>
                    </div>
                  `).join('')}
              </div>
            </div>

            <div class="card" data-accent="red">
              <div class="card-header">
                <h2>Actions (${actions.length})</h2>
                <button class="btn btn-sm btn-primary" id="btn-new-dec-action">+ Action</button>
              </div>
              <div class="card-body"><div id="decideur-actions-table"></div></div>
            </div>
          </div>

          <div class="detail-sidebar">
            <div class="card">
              <div class="card-header"><h2>Liens</h2></div>
              <div class="card-body">
                ${entreprise ? `<div style="margin-bottom:12px;"><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Entreprise</div>${UI.entityLink('entreprises', entreprise.id, entreprise.displayName)}</div>` : ''}
                ${d.google_drive_url ? `
                <div style="margin-top:16px;padding-top:12px;border-top:1px solid #e2e8f0;">
                  <div style="font-size:0.75rem;font-weight:600;color:#64748b;text-transform:uppercase;margin-bottom:4px;">Liens externes</div>
                  <a href="${UI.escHtml(d.google_drive_url)}" target="_blank" class="entity-link" style="display:inline-flex;align-items:center;gap:4px;">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>
                    Google Drive
                  </a>
                </div>
                ` : ''}
                <div id="dec-dates-fields" style="margin-top:16px;padding-top:12px;border-top:1px solid #e2e8f0;"></div>
                <div style="margin-top:16px;padding-top:12px;border-top:1px solid #e2e8f0;">
                  <div style="font-size:0.75rem;color:#94a3b8;">
                    Cr√©√© le ${UI.formatDate(d.created_at)}<br/>
                    Modifi√© le ${UI.formatDate(d.updated_at)}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;

      document.getElementById('btn-delete-decideur')?.addEventListener('click', () => {
        UI.modal('Supprimer le d√©cideur', `
          <p style="color:#dc2626;font-weight:600;">Supprimer <strong>${UI.escHtml((d.prenom || '') + ' ' + (d.nom || ''))}</strong> ?</p>
          <p style="font-size:0.875rem;color:#64748b;margin-top:8px;">Cette action est irr√©versible.</p>
        `, {
          saveLabel: 'Supprimer',
          onSave: async () => {
            await Store.remove('decideurs', id);
            UI.toast('D√©cideur supprim√©');
            setTimeout(() => window.location.href = 'decideurs.html', 500);
          }
        });
      });

      // Inline editable fields ‚Äî Info
      UI.inlineEdit('dec-info-fields', {
        entity: 'decideurs', recordId: id,
        fields: [
          { key: 'fonction', label: 'Fonction', type: 'text' },
          { key: 'fonction_macro', label: 'Fonction macro', type: 'text' },
          { key: 'niveau_hierarchique', label: 'Niveau hi√©rarchique', type: 'select', options: Referentiels.get('decideur_niveaux_hierarchiques') },
          { key: 'role_decision', label: 'R√¥le d√©cision', type: 'select', options: Referentiels.get('decideur_roles_decision') },
          { key: 'perimetre', label: 'P√©rim√®tre', type: 'text' },
          { key: 'localisation', label: 'Localisation', type: 'autocomplete', options: () => Referentiels.get('localisations'), refKey: 'localisations' },
        ]
      });

      // Inline editable fields ‚Äî Contact
      UI.inlineEdit('dec-contact-fields', {
        entity: 'decideurs', recordId: id,
        fields: [
          { key: 'email', label: 'Email', type: 'text', render: (v) => v ? `<a href="mailto:${UI.escHtml(v)}" class="entity-link">${UI.escHtml(v)}</a>` : '' },
          { key: 'telephone', label: 'T√©l√©phone', type: 'text', render: (v) => v ? `<a href="tel:${UI.escHtml(v)}" class="entity-link">${UI.escHtml(v)}</a>` : '' },
          { key: 'linkedin', label: 'LinkedIn', type: 'text', render: (v) => v ? UI.linkedinBadge(v, { compact: true }) : '' },
        ]
      });

      // Inline editable ‚Äî Notes
      UI.inlineEdit('dec-notes-fields', {
        entity: 'decideurs', recordId: id,
        fields: [
          { key: 'notes_relation', label: 'Notes', type: 'textarea', render: (v) => v ? `<span style="white-space:pre-wrap;">${UI.escHtml(v)}</span>` : '' },
        ]
      });

      // Inline editable ‚Äî Dates in sidebar
      UI.inlineEdit('dec-dates-fields', {
        entity: 'decideurs', recordId: id,
        fields: [
          { key: 'dernier_contact', label: 'Dernier contact', type: 'date', render: (v) => UI.formatDate(v) },
          { key: 'prochaine_relance', label: 'Prochaine relance', type: 'date', render: (v) => UI.formatDate(v) },
        ]
      });

      // Inline editing for name
      document.getElementById('dec-name')?.addEventListener('click', () => {
        UI.modal('Modifier le nom', `
          <div class="form-row">
            <div class="form-group"><label>Pr√©nom</label><input type="text" id="dn-prenom" value="${UI.escHtml(d.prenom || '')}" /></div>
            <div class="form-group"><label>Nom</label><input type="text" id="dn-nom" value="${UI.escHtml(d.nom || '')}" /></div>
          </div>
        `, {
          onSave: async (overlay) => {
            await Store.update('decideurs', id, {
              prenom: overlay.querySelector('#dn-prenom').value.trim(),
              nom: overlay.querySelector('#dn-nom').value.trim(),
            });
            UI.toast('Nom mis √† jour');
            renderPage();
          }
        });
      });

      // New action button
      document.getElementById('btn-new-dec-action')?.addEventListener('click', () => {
        const missions = Store.get('missions');
        const tplOpts = typeof TEMPLATES !== 'undefined' ? Object.entries(TEMPLATES).map(([k, t]) => `<option value="${k}">${t.icon} ${t.title}</option>`).join('') : '';
        UI.modal('Nouvelle action', `
          <div class="form-group"><label>Action</label><input type="text" id="da-action" placeholder="Ex: Appel de prospection..." /></div>
          <div class="form-row">
            <div class="form-group"><label>Type</label><select id="da-type">${Referentiels.get('action_types').map(s => `<option value="${s}">${s}</option>`).join('')}</select></div>
            <div class="form-group"><label>Canal</label><select id="da-canal">${Referentiels.get('action_canaux').map(s => `<option value="${s}">${s}</option>`).join('')}</select></div>
          </div>
          <div class="form-row">
            <div class="form-group"><label>Statut</label><select id="da-statut"><option value="√Ä faire">√Ä faire</option><option value="Fait" selected>Fait</option></select></div>
            <div class="form-group"><label>Date</label><input type="date" id="da-date" value="${new Date().toISOString().split('T')[0]}" /></div>
          </div>
          <div class="form-row">
            <div class="form-group"><label>Mission li√©e</label><select id="da-mission"><option value="">‚Äî Aucune ‚Äî</option>${missions.map(m => `<option value="${m.id}">${UI.escHtml(m.nom||m.ref)}</option>`).join('')}</select></div>
            <div class="form-group"><label>R√©ponse</label><select id="da-reponse"><option value="false" selected>Non</option><option value="true">Oui</option></select></div>
          </div>
          ${tplOpts ? `<div class="form-group" style="background:#FFFDF0;border:1px solid #FEE566;border-radius:8px;padding:12px;"><label style="color:#c9a000;">üìã Trame</label><select id="da-template"><option value="">‚Äî</option>${tplOpts}</select><div id="da-tpl-preview" style="display:none;max-height:150px;overflow-y:auto;font-size:0.8125rem;background:#fff;border-radius:6px;padding:8px;border:1px solid #e2e8f0;margin-top:8px;"></div></div>` : ''}
          <div class="form-group"><label>Notes</label><textarea id="da-notes" style="min-height:80px;"></textarea></div>
          <div class="form-row">
            <div class="form-group"><label>Next step</label><input type="text" id="da-next" /></div>
            <div class="form-group"><label>Relance</label><input type="date" id="da-relance" /></div>
          </div>
        `, {
          onSave: async (overlay) => {
            const action = {
              id: API.generateId('act'),
              action: overlay.querySelector('#da-action').value.trim(),
              type_action: overlay.querySelector('#da-type').value,
              canal: overlay.querySelector('#da-canal').value,
              statut: overlay.querySelector('#da-statut').value,
              date_action: overlay.querySelector('#da-date').value,
              decideur_id: id,
              entreprise_id: d.entreprise_id || null,
              candidat_id: null,
              mission_id: overlay.querySelector('#da-mission').value || null,
              message_notes: overlay.querySelector('#da-notes').value.trim(),
              next_step: overlay.querySelector('#da-next').value.trim(),
              date_relance: overlay.querySelector('#da-relance').value || null,
              reponse: overlay.querySelector('#da-reponse').value === 'true',
              priorite: null, phase: '', finalite: '', objectif: '', moment_suivi: '',
            };
            await Store.add('actions', action);
            UI.toast('Action cr√©√©e');
            renderPage();
          }
        });
        // Template inject for new action
        setTimeout(() => {
          const sel = document.getElementById('da-template');
          const prev = document.getElementById('da-tpl-preview');
          if (sel && prev) sel.addEventListener('change', () => {
            const k = sel.value;
            if (k && TEMPLATES[k]) {
              prev.style.display = 'block';
              prev.innerHTML = renderTemplate(k) + '<button class="btn btn-primary btn-sm" id="da-tpl-inject" style="margin-top:6px;width:100%;">Ins√©rer</button>';
              document.getElementById('da-tpl-inject').addEventListener('click', (e) => {
                e.preventDefault();
                const n = document.getElementById('da-notes');
                n.value = n.value + (n.value ? '\n\n' : '') + renderTemplateText(k);
                prev.innerHTML = '<div style="color:#16a34a;text-align:center;padding:6px;">‚úì Ins√©r√©e</div>';
                setTimeout(() => { prev.style.display = 'none'; sel.value = ''; }, 1200);
              });
            } else prev.style.display = 'none';
          });
        }, 100);
      });

      // Documents section
      UI.documentsSection('dec-documents-section', {
        entity: 'decideurs',
        recordId: id,
        docTypesKey: 'document_types_decideur',
        onUpdate: () => renderPage(),
      });

      const todayStr = new Date().toISOString().split('T')[0];
      UI.dataTable('decideur-actions-table', {
        columns: [
          { key: 'action', label: 'Action', render: r => {
            const overdue = (r.statut === '√Ä faire' || r.statut === 'A faire') && r.date_action && r.date_action < todayStr;
            return `<strong${overdue ? ' style="color:#dc2626;"' : ''}>${UI.escHtml(r.action || '')}</strong>`;
          }},
          { key: 'type_action', label: 'Type', render: r => `<span style="font-size:0.75rem;color:#64748b;">${UI.escHtml(r.type_action || '')}</span>` },
          { key: 'canal', label: 'Canal', render: r => UI.badge(r.canal) },
          { key: 'date_action', label: 'Date', render: r => UI.formatDate(r.date_action) },
          { key: 'next_step', label: 'Next step', render: r => r.next_step ? `<span style="font-size:0.75rem;color:#c9a000;">‚Üí ${UI.escHtml(r.next_step)}</span>` : '' },
          { key: 'statut', label: 'Statut', render: r => UI.statusBadge(r.statut || '√Ä faire', ['√Ä faire', 'En cours', 'Fait', 'Annul√©'], { entity: 'actions', recordId: r.id, fieldName: 'statut', onUpdate: () => renderPage() }) },
        ],
        data: actions,
        onRowClick: (actionId) => showDecActionDetail(actionId),
        emptyMessage: 'Aucune action enregistr√©e'
      });
    }

    function showDecActionDetail(actionId) {
      const action = Store.findById('actions', actionId);
      if (!action) return;
      const missionName = action.mission_id ? (Store.resolve('missions', action.mission_id)?.displayName || '') : '';

      const bodyHtml = `
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px;">
          <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Action</div><div style="font-size:0.875rem;">${UI.escHtml(action.action || '‚Äî')}</div></div>
          <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Type</div><div style="font-size:0.875rem;">${UI.escHtml(action.type_action || '‚Äî')}</div></div>
          <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Canal</div><div>${UI.badge(action.canal)}</div></div>
          <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Statut</div><div>${UI.badge(action.statut)}</div></div>
          <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Date</div><div style="font-size:0.875rem;">${UI.formatDate(action.date_action)}</div></div>
          <div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">R√©ponse</div><div style="font-size:0.875rem;">${action.reponse ? '<span style="color:#16a34a;font-weight:600;">Oui</span>' : 'Non'}</div></div>
          ${missionName ? `<div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Mission</div><div style="font-size:0.875rem;">${UI.escHtml(missionName)}</div></div>` : ''}
          ${action.date_relance ? `<div><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Relance</div><div style="font-size:0.875rem;">${UI.formatDate(action.date_relance)}</div></div>` : ''}
        </div>
        ${action.message_notes ? `
          <div style="margin-bottom:12px;">
            <div style="font-size:0.75rem;font-weight:600;color:#64748b;margin-bottom:4px;">Message / Notes</div>
            <div style="background:#f8fafc;border-radius:8px;padding:12px;font-size:0.8125rem;white-space:pre-wrap;max-height:300px;overflow-y:auto;border:1px solid #e2e8f0;">${UI.escHtml(action.message_notes)}</div>
          </div>
        ` : ''}
        ${action.next_step ? `
          <div style="margin-bottom:16px;">
            <div style="font-size:0.75rem;font-weight:600;color:#c9a000;margin-bottom:4px;">‚Üí Next step</div>
            <div style="font-size:0.875rem;">${UI.escHtml(action.next_step)}</div>
          </div>
        ` : ''}
        <div style="display:flex;gap:8px;border-top:1px solid #e2e8f0;padding-top:16px;">
          <button class="btn btn-primary btn-sm" id="dec-action-edit-btn" style="flex:1;">‚úèÔ∏è Modifier</button>
          <button class="btn btn-secondary btn-sm" id="dec-action-toggle-btn" style="flex:1;">${action.statut === 'Fait' ? '‚Ü©Ô∏è Remettre √† faire' : '‚úÖ Marquer fait'}</button>
          <button class="btn btn-danger btn-sm" id="dec-action-delete-btn">üóëÔ∏è Supprimer</button>
        </div>
      `;

      const { close } = UI.modal('D√©tail de l\'action', bodyHtml, { width: 560 });

      setTimeout(() => {
        document.getElementById('dec-action-edit-btn')?.addEventListener('click', () => {
          close();
          showDecEditActionModal(action);
        });
        document.getElementById('dec-action-toggle-btn')?.addEventListener('click', async () => {
          const newStatut = action.statut === 'Fait' ? '√Ä faire' : 'Fait';
          await Store.update('actions', actionId, { statut: newStatut });
          UI.toast('Statut mis √† jour');
          close();
          renderPage();
        });
        document.getElementById('dec-action-delete-btn')?.addEventListener('click', () => {
          close();
          UI.modal('Confirmer la suppression', `<p style="color:#dc2626;">Supprimer l'action ¬´ ${UI.escHtml(action.action)} ¬ª ?</p>`, {
            saveLabel: 'Supprimer',
            onSave: async () => {
              await Store.remove('actions', actionId);
              UI.toast('Action supprim√©e');
              renderPage();
            }
          });
        });
      }, 50);
    }

    function showDecEditActionModal(a) {
      const allMissions = Store.get('missions');
      const tplOpts = typeof TEMPLATES !== 'undefined' ? Object.entries(TEMPLATES).map(([k, t]) => `<option value="${k}">${t.icon} ${t.title}</option>`).join('') : '';

      UI.modal('Modifier l\'action', `
        <div class="form-group"><label>Action</label><input type="text" id="ea-action" value="${UI.escHtml(a.action || '')}" /></div>
        <div class="form-row">
          <div class="form-group"><label>Type</label><select id="ea-type">${Referentiels.get('action_types').map(s=>`<option value="${s}" ${a.type_action===s?'selected':''}>${s}</option>`).join('')}</select></div>
          <div class="form-group"><label>Canal</label><select id="ea-canal">${Referentiels.get('action_canaux').map(s=>`<option value="${s}" ${a.canal===s?'selected':''}>${s}</option>`).join('')}</select></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Statut</label><select id="ea-statut"><option value="√Ä faire" ${(a.statut==='√Ä faire'||a.statut==='A faire')?'selected':''}>√Ä faire</option><option value="En cours" ${a.statut==='En cours'?'selected':''}>En cours</option><option value="Fait" ${a.statut==='Fait'?'selected':''}>Fait</option><option value="Annul√©" ${a.statut==='Annul√©'?'selected':''}>Annul√©</option></select></div>
          <div class="form-group"><label>Date</label><input type="date" id="ea-date" value="${a.date_action || ''}" /></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Mission</label><select id="ea-mission"><option value="">‚Äî Aucune ‚Äî</option>${allMissions.map(m=>`<option value="${m.id}" ${a.mission_id===m.id?'selected':''}>${UI.escHtml(m.nom||m.ref)}</option>`).join('')}</select></div>
          <div class="form-group"><label>R√©ponse</label><select id="ea-reponse"><option value="false" ${!a.reponse?'selected':''}>Non</option><option value="true" ${a.reponse?'selected':''}>Oui</option></select></div>
        </div>
        ${tplOpts ? `<div class="form-group" style="background:#FFFDF0;border:1px solid #FEE566;border-radius:8px;padding:12px;"><label style="color:#c9a000;">üìã Trame</label><select id="ea-template"><option value="">‚Äî</option>${tplOpts}</select><div id="ea-tpl-preview" style="display:none;max-height:150px;overflow-y:auto;font-size:0.8125rem;background:#fff;border-radius:6px;padding:8px;border:1px solid #e2e8f0;margin-top:8px;"></div></div>` : ''}
        <div class="form-group"><label>Message / Notes</label><textarea id="ea-notes" style="min-height:120px;">${UI.escHtml(a.message_notes || '')}</textarea></div>
        <div class="form-row">
          <div class="form-group"><label>Next step</label><input type="text" id="ea-next" value="${UI.escHtml(a.next_step || '')}" /></div>
          <div class="form-group"><label>Relance</label><input type="date" id="ea-relance" value="${a.date_relance || ''}" /></div>
        </div>
      `, {
        width: 640,
        draftKey: 'action_edit_' + a.id,
        onSave: async (overlay) => {
          await Store.update('actions', a.id, {
            action: overlay.querySelector('#ea-action').value.trim(),
            type_action: overlay.querySelector('#ea-type').value,
            canal: overlay.querySelector('#ea-canal').value,
            statut: overlay.querySelector('#ea-statut').value,
            date_action: overlay.querySelector('#ea-date').value,
            mission_id: overlay.querySelector('#ea-mission').value || null,
            reponse: overlay.querySelector('#ea-reponse').value === 'true',
            message_notes: overlay.querySelector('#ea-notes').value.trim(),
            next_step: overlay.querySelector('#ea-next').value.trim(),
            date_relance: overlay.querySelector('#ea-relance').value || null,
          });
          UI.toast('Action mise √† jour');
          renderPage();
        }
      });
      // Template inject
      setTimeout(() => {
        const sel = document.getElementById('ea-template');
        const prev = document.getElementById('ea-tpl-preview');
        if (sel && prev) sel.addEventListener('change', () => {
          const k = sel.value;
          if (k && TEMPLATES[k]) {
            prev.style.display = 'block';
            prev.innerHTML = renderTemplate(k) + '<button class="btn btn-primary btn-sm" id="ea-tpl-inject" style="margin-top:6px;width:100%;">Ins√©rer</button>';
            document.getElementById('ea-tpl-inject').addEventListener('click', (e) => {
              e.preventDefault();
              const n = document.getElementById('ea-notes');
              n.value = n.value + (n.value ? '\n\n' : '') + renderTemplateText(k);
              prev.innerHTML = '<div style="color:#16a34a;text-align:center;padding:6px;">‚úì Ins√©r√©e</div>';
              setTimeout(() => { prev.style.display = 'none'; sel.value = ''; }, 1200);
            });
          } else prev.style.display = 'none';
        });
      }, 100);
    }
  })();
  </script>
