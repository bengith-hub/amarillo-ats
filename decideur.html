<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amarillo ATS — Fiche Décideur</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/tailwind.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-logo"><div class="sidebar-logo-icon">A</div>Amarillo ATS</div>
    <div class="sidebar-nav">
      <a href="index.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0h4"/></svg>Dashboard</a>
      <a href="candidats.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>Candidats</a>
      <a href="missions.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg>Missions</a>
      <a href="entreprises.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>Entreprises</a>
      <a href="decideurs.html" class="active"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>Décideurs</a>
      <a href="actions.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>Actions</a>
      <a href="facturation.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>Facturation</a>
      <a href="referentiels.html"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/></svg>Référentiels</a>
    </div>
    <div style="padding:12px 20px;border-top:1px solid #334155;"><button onclick="UI.showConfigModal()" class="btn btn-secondary" style="width:100%;justify-content:center;font-size:0.75rem;">Configuration</button></div>
  </nav>

  <div class="main-content">
    <header class="topbar" data-entity="decideurs">
      <a href="decideurs.html" style="color:#64748b;text-decoration:none;font-size:0.8125rem;">← Retour aux décideurs</a>
      <div class="search-global"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg><input type="text" placeholder="Rechercher..." /><div class="search-results-dropdown"></div></div>
    </header>
    <div class="page-content" id="decideur-content"></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/store.js"></script>
  <script src="js/components.js"></script>
  <script src="js/referentiels.js"></script>
  <script src="js/templates.js"></script>
  <script>
  (async function() {
    if (!API.isConfigured()) { UI.showConfigModal(); return; }
    const id = UI.getParam('id');
    if (!id) { window.location.href = 'decideurs.html'; return; }
    await Store.loadAll();
    UI.initGlobalSearch();

    let d = Store.findById('decideurs', id);
    if (!d) { document.getElementById('decideur-content').innerHTML = '<div class="empty-state"><p>Décideur introuvable</p></div>'; return; }

    document.title = `${d.prenom||''} ${d.nom||''} — Amarillo ATS`;

    renderPage();

    function renderPage() {
      d = Store.findById('decideurs', id);
      const entreprise = d.entreprise_id ? Store.resolve('entreprises', d.entreprise_id) : null;
      const missions = (d.missions_ids || []).map(mid => Store.findById('missions', mid)).filter(Boolean);
      const actions = Store.filter('actions', a => a.decideur_id === id).sort((a, b) => (b.date_action || '').localeCompare(a.date_action || ''));

      const STATUTS_RELATION = Referentiels.get('decideur_niveaux_relation');
      const PRIORITES = Referentiels.get('decideur_priorites_prospection');

      document.getElementById('decideur-content').innerHTML = `
        <div class="detail-header">
          <div style="display:flex;align-items:center;">
            <div class="detail-avatar decideur">${(d.prenom || '?')[0]}</div>
            <div>
              <h1 id="dec-name" style="cursor:pointer;" title="Cliquer pour modifier">${UI.escHtml((d.prenom||'')+' '+(d.nom||''))}</h1>
              <div class="subtitle" id="dec-fonction" style="cursor:pointer;" title="Cliquer pour modifier">
                ${UI.escHtml(d.fonction || 'Ajouter une fonction...')}
                ${entreprise ? ` — ${UI.entityLink('entreprises', entreprise.id, entreprise.displayName)}` : ''}
              </div>
            </div>
          </div>
          <div style="display:flex;gap:8px;align-items:center;">
            ${UI.statusBadge(d.niveau_relation || 'Contacté', STATUTS_RELATION, { entity: 'decideurs', recordId: id, fieldName: 'niveau_relation', onUpdate: () => renderPage() })}
            ${UI.statusBadge(d.priorite_prospection || 'Moyenne', PRIORITES, { entity: 'decideurs', recordId: id, fieldName: 'priorite_prospection', onUpdate: () => renderPage() })}
            <span class="autosave-indicator saved"><span class="sync-dot"></span> Auto-save</span>
          </div>
        </div>

        <div class="detail-grid">
          <div class="detail-main">
            <div class="card" data-accent="purple">
              <div class="card-header">
                <h2>Informations</h2>
                <span class="edit-hint">cliquer sur un champ pour modifier</span>
              </div>
              <div class="card-body">
                <div class="inline-fields-grid" id="dec-info-fields"></div>
              </div>
            </div>

            <div class="card" data-accent="blue">
              <div class="card-header">
                <h2>Contact</h2>
                <span class="edit-hint">cliquer pour modifier</span>
              </div>
              <div class="card-body">
                <div class="inline-fields-grid" id="dec-contact-fields"></div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <h2>Notes relation</h2>
                <span class="edit-hint">cliquer pour modifier</span>
              </div>
              <div class="card-body" id="dec-notes-fields"></div>
            </div>

            <div class="card">
              <div class="card-header">
                <h2>Missions liées (${missions.length})</h2>
              </div>
              <div class="card-body">
                ${missions.length === 0 ? '<div class="empty-state"><p>Aucune mission</p></div>' :
                  missions.map(m => `
                    <div style="display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #f1f5f9;">
                      <a href="mission.html?id=${m.id}" class="entity-link" style="font-weight:600;">${UI.escHtml(m.nom||m.ref||'')}</a>
                      <div>${UI.badge(m.statut)} ${UI.badge(m.niveau)}</div>
                    </div>
                  `).join('')}
              </div>
            </div>

            <div class="card" data-accent="red">
              <div class="card-header">
                <h2>Actions (${actions.length})</h2>
                <button class="btn btn-sm btn-primary" id="btn-new-dec-action">+ Action</button>
              </div>
              <div class="card-body"><div id="decideur-timeline"></div></div>
            </div>
          </div>

          <div class="detail-sidebar">
            <div class="card">
              <div class="card-header"><h2>Liens</h2></div>
              <div class="card-body">
                ${entreprise ? `<div style="margin-bottom:12px;"><div style="font-size:0.75rem;font-weight:600;color:#64748b;">Entreprise</div>${UI.entityLink('entreprises', entreprise.id, entreprise.displayName)}</div>` : ''}
                <div id="dec-dates-fields" style="margin-top:16px;padding-top:12px;border-top:1px solid #e2e8f0;"></div>
                <div style="margin-top:16px;padding-top:12px;border-top:1px solid #e2e8f0;">
                  <div style="font-size:0.75rem;color:#94a3b8;">
                    Créé le ${UI.formatDate(d.created_at)}<br/>
                    Modifié le ${UI.formatDate(d.updated_at)}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;

      // Inline editable fields — Info
      UI.inlineEdit('dec-info-fields', {
        entity: 'decideurs', recordId: id,
        fields: [
          { key: 'fonction', label: 'Fonction', type: 'text' },
          { key: 'fonction_macro', label: 'Fonction macro', type: 'text' },
          { key: 'niveau_hierarchique', label: 'Niveau hiérarchique', type: 'select', options: Referentiels.get('decideur_niveaux_hierarchiques') },
          { key: 'role_decision', label: 'Rôle décision', type: 'select', options: Referentiels.get('decideur_roles_decision') },
          { key: 'perimetre', label: 'Périmètre', type: 'text' },
          { key: 'localisation', label: 'Localisation', type: 'autocomplete', options: () => Referentiels.get('localisations'), refKey: 'localisations' },
        ]
      });

      // Inline editable fields — Contact
      UI.inlineEdit('dec-contact-fields', {
        entity: 'decideurs', recordId: id,
        fields: [
          { key: 'email', label: 'Email', type: 'text', render: (v) => v ? `<a href="mailto:${UI.escHtml(v)}" class="entity-link">${UI.escHtml(v)}</a>` : '' },
          { key: 'telephone', label: 'Téléphone', type: 'text', render: (v) => v ? `<a href="tel:${UI.escHtml(v)}" class="entity-link">${UI.escHtml(v)}</a>` : '' },
          { key: 'linkedin', label: 'LinkedIn', type: 'text', render: (v) => v ? `<a href="${UI.escHtml(v)}" target="_blank" class="entity-link">Profil LinkedIn</a>` : '' },
        ]
      });

      // Inline editable — Notes
      UI.inlineEdit('dec-notes-fields', {
        entity: 'decideurs', recordId: id,
        fields: [
          { key: 'notes_relation', label: 'Notes', type: 'textarea', render: (v) => v ? `<span style="white-space:pre-wrap;">${UI.escHtml(v)}</span>` : '' },
        ]
      });

      // Inline editable — Dates in sidebar
      UI.inlineEdit('dec-dates-fields', {
        entity: 'decideurs', recordId: id,
        fields: [
          { key: 'dernier_contact', label: 'Dernier contact', type: 'date', render: (v) => UI.formatDate(v) },
          { key: 'prochaine_relance', label: 'Prochaine relance', type: 'date', render: (v) => UI.formatDate(v) },
        ]
      });

      // Inline editing for name
      document.getElementById('dec-name')?.addEventListener('click', () => {
        UI.modal('Modifier le nom', `
          <div class="form-row">
            <div class="form-group"><label>Prénom</label><input type="text" id="dn-prenom" value="${UI.escHtml(d.prenom || '')}" /></div>
            <div class="form-group"><label>Nom</label><input type="text" id="dn-nom" value="${UI.escHtml(d.nom || '')}" /></div>
          </div>
        `, {
          onSave: async (overlay) => {
            await Store.update('decideurs', id, {
              prenom: overlay.querySelector('#dn-prenom').value.trim(),
              nom: overlay.querySelector('#dn-nom').value.trim(),
            });
            UI.toast('Nom mis à jour');
            renderPage();
          }
        });
      });

      // New action button
      document.getElementById('btn-new-dec-action')?.addEventListener('click', () => {
        const missions = Store.get('missions');
        UI.modal('Nouvelle action', `
          <div class="form-group"><label>Action</label><input type="text" id="da-action" placeholder="Ex: Appel de prospection..." /></div>
          <div class="form-row">
            <div class="form-group"><label>Type</label><select id="da-type">${Referentiels.get('action_types').map(s => `<option value="${s}">${s}</option>`).join('')}</select></div>
            <div class="form-group"><label>Canal</label><select id="da-canal">${Referentiels.get('action_canaux').map(s => `<option value="${s}">${s}</option>`).join('')}</select></div>
          </div>
          <div class="form-row">
            <div class="form-group"><label>Statut</label><select id="da-statut"><option value="À faire">À faire</option><option value="Fait" selected>Fait</option></select></div>
            <div class="form-group"><label>Date</label><input type="date" id="da-date" value="${new Date().toISOString().split('T')[0]}" /></div>
          </div>
          <div class="form-group"><label>Mission liée</label><select id="da-mission"><option value="">— Aucune —</option>${missions.map(m => `<option value="${m.id}">${UI.escHtml(m.nom||m.ref)}</option>`).join('')}</select></div>
          <div class="form-group"><label>Notes</label><textarea id="da-notes" style="min-height:80px;"></textarea></div>
          <div class="form-row">
            <div class="form-group"><label>Next step</label><input type="text" id="da-next" /></div>
            <div class="form-group"><label>Relance</label><input type="date" id="da-relance" /></div>
          </div>
        `, {
          onSave: async (overlay) => {
            const action = {
              id: API.generateId('act'),
              action: overlay.querySelector('#da-action').value.trim(),
              type_action: overlay.querySelector('#da-type').value,
              canal: overlay.querySelector('#da-canal').value,
              statut: overlay.querySelector('#da-statut').value,
              date_action: overlay.querySelector('#da-date').value,
              decideur_id: id,
              entreprise_id: d.entreprise_id || null,
              candidat_id: null,
              mission_id: overlay.querySelector('#da-mission').value || null,
              message_notes: overlay.querySelector('#da-notes').value.trim(),
              next_step: overlay.querySelector('#da-next').value.trim(),
              date_relance: overlay.querySelector('#da-relance').value || null,
              reponse: false, priorite: null, phase: '', finalite: '', objectif: '', moment_suivi: '',
            };
            await Store.add('actions', action);
            UI.toast('Action créée');
            renderPage();
          }
        });
      });

      UI.timeline('decideur-timeline', actions);
    }
  })();
  </script>
</body>
</html>
