  </nav>

  <div class="main-content">
    <header class="topbar" data-entity="facturation">
      <h1 class="topbar-title">Facturation</h1>
      <div class="search-global"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg><input type="text" placeholder="Rechercher..." /><div class="search-results-dropdown"></div></div>
      <button class="btn btn-primary" id="btn-new-facture">+ Nouvelle facture</button>
    </header>

    <div class="page-content">
      <div class="kpi-grid">
        <div class="kpi-card"><div class="kpi-label">CA facturé HT</div><div class="kpi-value" id="kpi-facture">—</div></div>
        <div class="kpi-card"><div class="kpi-label">CA encaissé</div><div class="kpi-value" id="kpi-encaisse">—</div></div>
        <div class="kpi-card"><div class="kpi-label">En attente</div><div class="kpi-value" id="kpi-attente">—</div></div>
        <div class="kpi-card"><div class="kpi-label">Nb factures</div><div class="kpi-value" id="kpi-nb">—</div></div>
      </div>

      <div class="card"><div class="card-body"><div id="factures-table"></div></div></div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/store.js"></script>
  <script src="js/components.js"></script>
  <script src="js/referentiels.js"></script>
  <script>
  (async function() {
    if (!API.isConfigured()) { UI.showConfigModal(); return; }
    await Store.loadAll();
    UI.initGlobalSearch();

    const factures = Store.get('facturation');

    const totalHT = factures.reduce((s, f) => s + (f.montant_ht || 0), 0);
    const totalEncaisse = factures.reduce((s, f) => s + (f.montant_encaisse || 0), 0);

    document.getElementById('kpi-facture').textContent = UI.formatCurrency(totalHT);
    document.getElementById('kpi-encaisse').textContent = UI.formatCurrency(totalEncaisse);
    document.getElementById('kpi-attente').textContent = UI.formatCurrency(totalHT - totalEncaisse);
    document.getElementById('kpi-nb').textContent = factures.length;

    UI.dataTable('factures-table', {
      columns: [
        { key: 'facture', label: 'N° Facture', render: r => `<strong>${UI.escHtml(r.facture || '')}</strong>` },
        { key: 'mission', label: 'Mission', render: r => r.mission_id ? UI.resolveLink('missions', r.mission_id) : '—' },
        { key: 'montant_ht', label: 'Montant HT', render: r => UI.formatCurrency(r.montant_ht) },
        { key: 'montant_ttc', label: 'Montant TTC', render: r => UI.formatCurrency(r.montant_ttc) },
        { key: 'date_emission', label: 'Émission', render: r => UI.formatDate(r.date_emission) },
        { key: 'date_echeance', label: 'Échéance', render: r => UI.formatDate(r.date_echeance) },
        { key: 'paye', label: 'Payé', render: r => r.paye ? '<span style="color:#16a34a;font-weight:600;">Oui</span>' : '<span style="color:#dc2626;">Non</span>' },
        { key: 'type_facture', label: 'Type' },
      ],
      data: factures,
      emptyMessage: 'Aucune facture'
    });

    document.getElementById('btn-new-facture').addEventListener('click', () => {
      const missions = Store.get('missions');
      const candidats = Store.get('candidats');

      const bodyHtml = `
        <div class="form-group"><label>N° Facture</label><input type="text" id="f-num" placeholder="FA-2025-001" /></div>
        <div class="form-row">
          <div class="form-group"><label>Mission</label>
            <select id="f-mission"><option value="">—</option>${missions.map(m=>`<option value="${m.id}">${UI.escHtml(m.nom||m.ref)}</option>`).join('')}</select>
          </div>
          <div class="form-group"><label>Candidat placé</label>
            <select id="f-candidat"><option value="">—</option>${candidats.map(c=>`<option value="${c.id}">${UI.escHtml((c.prenom||'')+' '+(c.nom||''))}</option>`).join('')}</select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Montant HT (€)</label><input type="number" id="f-ht" /></div>
          <div class="form-group"><label>TVA (%)</label><input type="number" id="f-tva" value="20" /></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Date émission</label><input type="date" id="f-emission" value="${new Date().toISOString().split('T')[0]}" /></div>
          <div class="form-group"><label>Date échéance</label><input type="date" id="f-echeance" /></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label>Type</label>
            <select id="f-type"><option value="Succès">Succès</option><option value="Acompte">Acompte</option></select>
          </div>
          <div class="form-group"><label>Payé ?</label>
            <select id="f-paye"><option value="false">Non</option><option value="true">Oui</option></select>
          </div>
        </div>
      `;

      UI.modal('Nouvelle facture', bodyHtml, {
        width: 560,
        onSave: async (overlay) => {
          const ht = parseFloat(overlay.querySelector('#f-ht').value) || 0;
          const tva = parseFloat(overlay.querySelector('#f-tva').value) || 20;
          const data = {
            id: API.generateId('fac'),
            facture: overlay.querySelector('#f-num').value.trim(),
            mission_id: overlay.querySelector('#f-mission').value || null,
            candidat_place_id: overlay.querySelector('#f-candidat').value || null,
            montant_ht: ht,
            tva_pct: tva,
            montant_ttc: Math.round(ht * (1 + tva/100) * 100) / 100,
            montant_encaisse: 0,
            date_emission: overlay.querySelector('#f-emission').value || null,
            date_echeance: overlay.querySelector('#f-echeance').value || null,
            date_paiement: null,
            paye: overlay.querySelector('#f-paye').value === 'true',
            type_facture: overlay.querySelector('#f-type').value,
            statut: 'Émise',
          };
          await Store.add('facturation', data);
          UI.toast('Facture créée');
          setTimeout(() => location.reload(), 500);
        }
      });
    });
  })();
  </script>
</body>
</html>
